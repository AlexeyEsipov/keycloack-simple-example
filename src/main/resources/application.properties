
spring.application.name=${APP_NAME:task}
server.port=${SERVER_PORT:8090}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}
keycloak.auth-server-url=${KEYCLOAK_AUTH_URL}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.resource=${KEYCLOAK_RESOURCE}
keycloak.credentials.secret=${KEYCLOAK_SECRET}

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
# Sort tags alphabetically
springdoc.swagger-ui.tags-sorter=alpha
# API docs JSON path
springdoc.api-docs.path=/v3/api-docs
# Default consumes media type
springdoc.default-consumes-media-type=application/json
# Default produces media type
springdoc.default-produces-media-type=application/json
